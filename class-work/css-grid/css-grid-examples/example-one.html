<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Intro: Example 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    html,
    body{

        height: 100%;
    }

        .container{
            display: grid;
            height: 100%;
            grid-template-columns: 200px auto;
            grid-template-rows: 50px 50px;
            grid-gap: 5px;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div>Entry 1</div>
        <input type='text' name='item'placeholder='Enter option 1'> </input>
        <div>Entry 2</div>
        <input type='text' name='item'placeholder='Enter option 2'> </input>

    </div>

        <div class='entries-submit'>

<button id="clickme">Add Item</button>

            <ul id="list">
            </ul>
        </div>

    
    </div>
</body>
</html>
